<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Client Registration</h2>

        </div>
        <div class="card-body">
            <form>
                <div class="form-group" class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="name1" placeholder="Enter your name">
                </div>
                <div class="form-group" class="E-mail">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="E-mail1" placeholder="Enter your email">
                </div>
                <div class="form-group" class="Address">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" class="Address1" placeholder="Enter your address">
                </div>
                <div class="form-group" class="Password">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="Password1"
                        placeholder="Enter your password">
                </div>
                <div class="form-group" class="repeatPassword">
                    <label for="repeatPassword">Repeat Password:</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" class="repeatPassword1"
                        placeholder="Repeat your password">
                </div>
                <button (click)="onButtonClick()" class="btn-primary">Show Client Created</button>
            </form>
        </div>
    </div>
</div>
